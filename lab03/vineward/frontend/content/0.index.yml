sections:
  - title: "Pourquoi Vineward ?"
    description: "Nous rassemblons sommeliers, vignerons et amateurs autour d’une passion commune : le vin. Apprenez-en plus sur nos fonctionnalités et notre philosophie."
    align: "left"
    features:
      - icon: "carbon-group"
        title: "Communauté active"
        description: "Des échanges quotidiens, des événements en ligne, et des passionnés prêts à partager."
      - icon: "carbon-events-alt"
        title: "Événements et Dégustations"
        description: "Participez à nos rendez-vous virtuels ou en présentiel pour déguster de nouveaux crus."
      - icon: "carbon-idea"
        title: "Partage de conseils"
        description: "Profitez de l'expertise collective pour affiner vos accords mets & vins."

  - title: "Nos cantons en lumière"
    description: "La Suisse viticole offre une diversité exceptionnelle. De la fraîcheur valaisanne à la douceur tessinoise, découvrez les spécificités de chaque canton."
    align: "center"
    features:
      - icon: "carbon-location-company"
        title: "Valais"
        description: "Petit Arvine, Cornalin et Syrah au terroir alpin."
      - icon: "carbon-location-company"
        title: "Vaud"
        description: "Berceau du Chasselas et Gamay sur les rives du Léman."
      - icon: "carbon-location-company"
        title: "Genève"
        description: "Pinot Noir, Gamaret et assemblages modernes au cœur international."
      - icon: "carbon-location-company"
        title: "Tessin"
        description: "Merlot expressif sous influence méditerranéenne."
      - icon: "carbon-location-company"
        title: "Trois-Lacs"
        description: "Gewürztraminer, Freiburger et Pinot Gris aux notes aromatiques."
      - icon: "carbon-location-company"
        title: "Suisse-Allemande"
        description: "Riesling-Sylvaner et surprises locales variées."

features:
